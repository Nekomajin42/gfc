<!doctype html>
<html dir="ltr" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Group Forming Cards</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="favicon.svg" sizes="any" />
		<script src="script.js"></script>
	</head>
	<body>
		<main>
			<template>
				<figure>
					<img src="" alt="" />
					<figcaption>
						<input type="text" />
					</figcaption>
				</figure>
			</template>
		</main>
		<aside>
			<button type="button" id="toolbox" title="Toolbox"><img src="toolbox.svg" alt="Toolbox" /></button>
			<button type="button" id="open" title="Open cards"><img src="open.svg" alt="Open cards" /></button>
			<button type="button" id="flip" title="Flip cards"><img src="flip.svg" alt="Flip cards" /></button>
			<button type="button" id="resize" title="Change card size"><img src="resize.svg" alt="Change card size" /></button>
			<button type="button" id="ratio" title="Change card aspect ratio"><img src="ratio.svg" alt="Change card aspect ratio" /></button>
		</aside>
	</body>
</html>
